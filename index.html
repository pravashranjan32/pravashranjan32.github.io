      <div class="opening-page">

    <script>
      var u = $(".mac").position();
        var v = $(".mouse").position();
        var w = $(".pen").position();
        var x = $(".pencil").position();
         var x1 = $(".paper").position();
        var ch=$(".jumbo").position();
      function parallax(){
          var layer_1=document.getElementById('layer-1');
           var layer_2=document.getElementById('layer-2');
           var layer_3=document.getElementById('layer-3');
           var layer_4=document.getElementById('layer-4');
          var layer_41=document.getElementById('layer-41');
          var cont_header=document.getElementById('cont-header');
          
       //   layer_1.style.top=u.top -(window.pageYOffset/7)+'px';
           layer_2.style.top=v.top -(window.pageYOffset/4)+'px';
           layer_3.style.top=w.top -(window.pageYOffset/3)+'px';
           layer_4.style.top=x.top -(window.pageYOffset/1)+'px';
           layer_4.style.left=x.left +(window.pageYOffset/3)+'px';
        //  layer_3.style.left=w.left -(window.pageYOffset/5)+'px';
           layer_41.style.top=x1.top -(window.pageYOffset/1.5)+'px';
          cont_header.style.top=ch.top +(window.pageYOffset/7)+'px';
      }
        window.addEventListener("scroll",parallax,false);
        
        $(window).scroll(function() {
  var theta = $(window).scrollTop();
  $('.pencil').css({ transform: 'rotate(' + theta/80 + 'rad)' });
 
});
      
   $(document).ready(function() {  
    $("html").niceScroll();
});
   
      
      
    </script>
